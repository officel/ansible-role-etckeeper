    - { name: zlib-devel,     repo: ~ }
    - { name: tmux,           repo: epel }
    - { name: sshpass,        repo: epel }
    - { name: mailx ,         repo: ~ }
    - { name: tree ,          repo: ~ }
    - { name: telnet,         repo: ~ }
    - { name: wget,           repo: ~ }
    - { name: zip,            repo: ~ }
    - { name: unzip,          repo: ~ }
